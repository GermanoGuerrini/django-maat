[tox]
envlist =
    {py27,py32,py33,py34}-django{16,17,18},
    coverage

[tox:travis]
2.7 = py27-django{16,17,18}, coverage
3.2 = py32-django{16,17,18}
3.3 = py33-django{16,17,18}
3.4 = py34-django{16,17,18}

[testenv]
usedevelop = True
deps =
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
commands =
    django-admin.py test djangomaat
setenv =
    DJANGO_SETTINGS_MODULE = settings
    PYTHONPATH = {toxinidir}/tests
changedir = {toxinidir}/tests/

[testenv:coverage]
commands =
    coverage run --branch --include={toxinidir}/djangomaat/* --omit={toxinidir}/djangomaat/tests* {envbindir}/django-admin.py test djangomaat
    coveralls
deps =
    coveralls
    Django>=1.8,<1.9
